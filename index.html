<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nepal Job CV</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="checkUserSession()">  <!-- Auto-check session on page load -->
    <div class="login-box">
        <h2>NEPAL JOB CV <br><br>
            <img src="ncv logo.jpg" alt="NCV Logo" width="50px">
        </h2>

        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>

        <button class="login-btn" onclick="checkLogin()">LOGIN</button>
        
        <p id="error-message" class="error"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
