<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nepal Job CV</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="login-box">
        <h2>NEPAL JOB CV <br><br>
            <img src="ncv logo.jpg" alt="NCV Logo" width="50px">
        </h2>

        <!-- Login Form -->
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" class="login-btn">LOGIN</button>
        </form>

        <p id="error-message" class="error"></p>
    </div>

    <script src="script.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            checkUserSession(); // Auto-check session

            // Attach login event to form
            document.getElementById("loginForm").addEventListener("submit", checkLogin);
        });
    </script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js"></script>
    
</body>

</html>
